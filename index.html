<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radiant - Cooming Soon</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.12.0/css/all.css"
    />
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <div class="overlay">
      <img src="img/rocket.svg" class="overlay-rocket" alt="" />
    </div>
    <div class="wrapper">
      <div class="logo">
        <span>RADIANT</span>
      </div>
      <main>
        <div class="container">
          <div class="left">
            <h1 class="heading stagger">Coming Soon</h1>
            <p class="sub-heading stagger">
              The best css framework for anyone. Lorem ipsum dolor sit amet.
            </p>
            <div class="form-group">
              <input
                type="text"
                placeholder="Email address"
                class="form-group-input"
              />
              <button type="submit" class="form-group-btn">
                Notify me!
              </button>
            </div>
          </div>
          <div class="bar">
            <div class="bar-inner"></div>
          </div>
          <div class="rocket-img">
            <img src="/img/rocket.svg" alt="rocket" />
          </div>
          <div class="blob-sm"></div>
          <div class="blob-lg"></div>
        </div>
      </main>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.5/gsap.min.js"
      integrity="sha256-dGVGQNsKGrmq9K3SboxNKb22dHKCX4srU+4By9N3iLs="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.5/CSSRulePlugin.min.js"
      integrity="sha256-ZeHSI5KKaQeMVw62URZdb+td+PzP0/Ng7fiEOOJt1bo="
      crossorigin="anonymous"
    ></script>
    <script src="/js/index.js"></script>
  </body>
</html>
